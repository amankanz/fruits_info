{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Info</title>
    <link rel="stylesheet" href="{% static 'style/fruit_info.css' %}" />
  </head>
  <body>
    <header>
      <img
        src="{% static 'assets/FRUITS_INFO_LOGO-removebg-preview.png' %}"
        alt="Logo"
        class="logo"
      />
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Contact us</a>
      </nav>
    </header>
    <div id="spinner" class="loader" style="display: none"></div>
    <main>
      <div class="content">
        <div class="fruit-box" id="fruitBox">
          <img alt="Fruit Image" class="fruit-image" id="fruitImage" />
        </div>
        <div class="info">
          <!-- this name of the fruit has to be a variable that will be filled by the models output -->
          {% if fruit %}
          <h1>{{fruit}}</h1>
          {% else %}
          <h1>Name of the Fruit</h1>
          {% endif %}

          <p><strong>Health Benefits:</strong></p>
          <div class="container-info">
            {% if benefits %}
            <p>{{benefits}}</p>
            {% else %}
            <ul>
              <li>Health Benefit 1</li>
              <li>Health Benefit 2</li>
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </main>
    <footer>
      Powered by
      <a href="https://github.com/amankanz" target="_blank">Kaneza</a> &
      <a href="https://github.com/amunipelumi" target="_blank">Amuni</a> -
      Fruits Info
    </footer>

    <!-- JS -->
    <script src="{% static 'script/display_fruit.js' %}"></script>
  </body>
</html>
