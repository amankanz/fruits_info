{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="csrf-token" content="{% csrf_token %}">
    <title>Fruits Info</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="{% static 'assets/FRUITS_INFO_LOGO-removebg-preview.png' %}"
        alt="Logo"
        class="logo"
      />
      <a href="#" class="contact-us">Contact us</a>
    </header>
    <main>
      <div class="hero">
        <h1>Fruits Info</h1>
        <div class="hero-desc">
          <p>Discover fun facts and health benefits of your favorite fruits.</p>
        </div>
        <div class="buttons">
          <!-- the images that will be captured/uploaded has to be temporarily stored so i can grab it as input for the model -->
          <button class="upload-button" id="cameraButton">
            <i class="fa fa-camera"></i>
          </button>
          <button class="upload-button" id="uploadButton">
            <i class="fa fa-plus"></i>
          </button>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
        </div>
      </div>
    </main>
    <footer>
      Powered by
      <a href="https://github.com/amankanz" target="_blank">Kaneza</a> &
      <a href="https://github.com/amunipelumi" target="_blank">Amuni</a> -
      Fruits Info
    </footer>

    <!-- JS -->
    <script>
      const csrftoken = "{{ csrf_token }}";
      const detailspageUrl = "{{ details_page }}";
    </script>
    <script src="{% static 'script/camera.js' %}"></script>
    <script src="{% static 'script/upload.js' %}"></script>
  </body>
</html>
